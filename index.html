<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css"/>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
        <div class="overview">
            <h1>New York</h1>
            <ul>
                <li>Friday</li>
                <li>Clear</li>
            </ul>
        </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="clearfix weather-temp">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="clear"
                        class="float-left"
                        />
                        
                            <strong>12</strong>
                            <span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                        <!-- 12 °C | °F -->
                        
                    </div>
                </div>
            
                <div class="col-md-6">
                    <ul>
                        <li>Precipitation: 0%</lil>
                        <li>Humidity: 0%</li>
                        <li>Wind: 0 km/h</li>
                    </ul>
                </div>

            </div>

            
            
        </div>
        <footer> <a href="https://github.com/duraibim/Vanilla-Weather_App" target="_blank"> Open-source code</a> by Manal Alduraibi🐞</footer> 
        </div>
    </div>
    <script src="src/script.js"></script>

</body>
</html>
